<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>BUDGET APP</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><link rel="stylesheet" href="budget.css"></head><body><div class="top"><header id="head">BUDGET APP</header><div class="chart_details"><div class="heading"><div id="piechart"></div></div><div class="heading"><div class="details" id="info"><p id="name" style="color: red;">Please select a month before entering any value.</p><label for="month" style="color: black;">Month :</label> <select placeholder="MM" class="month"><option name="" value="" style="display:none;">MM</option><option name="January" value="Jan">January</option><option name="February" value="Feb">February</option><option name="March" value="Mar">March</option><option name="April" value="Apr">April</option><option name="May" value="May">May</option><option name="June" value="Jun">June</option><option name="July" value="Jul">July</option><option name="August" value="Aug">August</option><option name="September" value="Sep">September</option><option name="October" value="Oct">October</option><option name="November" value="Nov">November</option><option name="December" value="Dec">December</option></select></div><div class="details" id="budget_details"><div style="color: green;">Income: $<span id="head_income">2000</span></div><div style="color: orangered;">Expense: $<span id="head_expense">1200</span></div><div style="color: rgb(29, 98, 110);">Budget: $<span id="head_budget">8000</span></div></div></div></div></div><div class="add"><div class="add__container"><select class="add__type"><option value="inc" selected="selected">+</option><option value="exp">-</option></select> <input class="add__description" placeholder="Add description"> <input type="number" class="add__value" placeholder="Value"> <button class="add__btn"><i class="btn btn-primary">Enter</i></button
